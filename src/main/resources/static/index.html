<!DOCTYPE html>
<html lang="en">
<head>
    <title>Aktorsator</title>
</head>

<body ng-app="AktorsatorApp">

<div class="main" ng-controller="MainController">
    <h1>{{ title }}</h1>

    <div class="menu">

        <ul>
            <li>clients</li>
            <li>products</li>
            <li>orders</li>
        </ul>

    </div>

    <div class="tables">

        <div class="clients">
            <h2>Clients</h2>

            <div class="generic-container" ng-controller="ClientController as client_ctrl">

                <form ng-submit="client_ctrl.submit()" name="clientForm" class="form-horizontal">

                    <input type="hidden" ng-model="ctrl.client.securityNumber"/>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <div class="col-md-7">
                                <input type="text" ng-model="client_ctrl.client.firstName" id="fname"
                                       class="clientFirstName form-control input-sm" placeholder="First name" required
                                       ng-minlength="3"/>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-12">
                            <div class="col-md-7">
                                <input type="text" ng-model="client_ctrl.client.lastName" id="lname"
                                       class="clientLastName form-control input-sm" placeholder="Last name" required
                                       ng-minlength="3"/>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-12">
                            <div class="col-md-7">
                                <input type="text" ng-model="client_ctrl.client.phoneNumber" id="phnumber"
                                       class="clientPhoneNumber form-control input-sm" placeholder="Phone number" required
                                       ng-minlength="3"/>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-12">
                            <div class="col-md-7">
                                <input type="text" ng-model="client_ctrl.client.country" id="country"
                                       class="country form-control input-sm" placeholder="Country" required/>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-12">
                            <div class="col-md-7">
                                <input type="text" ng-model="client_ctrl.client.address" id="address"
                                       class="form-control input-sm"
                                       placeholder="Address"/>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-actions floatRight">
                            <input type="submit" value="{{!client_ctrl.client.securityNumber ? 'Add' : 'Update'}}"
                                   class="btn btn-primary btn-sm" ng-disabled="clientForm.$invalid">
                            <button type="button" ng-click="client_ctrl.reset()" class="btn btn-warning btn-sm"
                                    ng-disabled="clientForm.$pristine">Reset Form
                            </button>
                        </div>
                    </div>

                </form>

                <div class="panel panel-default">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>Security number</th>
                            <th>First name</th>
                            <th>Last name</th>
                            <th>Phone number</th>
                            <th>Country</th>
                            <th>Address</th>
                            <th width="20%"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="c in client_ctrl.clients">
                            <td><span ng-bind="c.securityNumber"></span></td>
                            <td><span ng-bind="c.firstName"></span></td>
                            <td><span ng-bind="c.lastName"></span></td>
                            <td><span ng-bind="c.phoneNumber"></span></td>
                            <td><span ng-bind="c.country"></span></td>
                            <td><span ng-bind="c.address"></span></td>
                            <td>
                                <button type="button" ng-click="client_ctrl.edit(c.securityNumber)" class="btn btn-success custom-width">
                                    Edit
                                </button>
                                <button type="button" ng-click="client_ctrl.remove(c.securityNumber)" class="btn btn-danger custom-width">
                                    Remove
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>

            </div>



            <div class="products">
                <h2>Products</h2>

                <div class="generic-container" ng-controller="ProductController as prod_ctrl">

                    <form ng-submit="prod_ctrl.submit()" name="productForm" class="form-horizontal">

                        <input type="hidden" ng-model="prod_ctrl.product.barcode"/>
                        <div class="row">
                            <div class="form-group col-md-12">
                                <div class="col-md-7">
                                    <input type="text" ng-model="prod_ctrl.product.name" id="prod_name"
                                           class="productName form-control input-sm" placeholder="Name" required
                                           ng-minlength="3"/>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-md-12">
                                <div class="col-md-7">
                                    <input type="text" ng-model="prod_ctrl.product.basePrice" id="basePrice"
                                           class="prodBasePrice form-control input-sm" placeholder="Base price" required
                                           ng-minlength="3"/>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-md-12">
                                <div class="col-md-7">
                                    <input type="text" ng-model="prod_ctrl.product.description" id="description"
                                           class="productDescription form-control input-sm" placeholder="Description" required
                                           ng-minlength="3"/>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-md-12">
                                <div class="col-md-7">
                                    <input type="text" ng-model="prod_ctrl.product.releaseDate" id="releaseDate"
                                           class="releaseDate form-control input-sm" placeholder="Release date" required/>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-actions floatRight">
                                <input type="submit" value="{{!prod_ctrl.product.barcode ? 'Add' : 'Update'}}"
                                       class="btn btn-primary btn-sm" ng-disabled="productForm.$invalid">
                                <button type="button" ng-click="prod_ctrl.reset()" class="btn btn-warning btn-sm"
                                        ng-disabled="productForm.$pristine">Reset Form
                                </button>
                            </div>
                        </div>

                    </form>

                    <div class="panel panel-default">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>barcode</th>
                                <th>Product name</th>
                                <th>Price (EUR)</th>
                                <th>Description</th>
                                <th>Release date</th>
                                <th width="20%"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="p in prod_ctrl.products">
                                <td><span ng-bind="p.barcode"></span></td>
                                <td><span ng-bind="p.name"></span></td>
                                <td><span ng-bind="p.basePrice"></span></td>
                                <td><span ng-bind="p.description"></span></td>
                                <td><span ng-bind="p.releaseDate"></span></td>
                                <td>
                                    <button type="button" ng-click="prod_ctrl.edit(p.barcode)" class="btn btn-success custom-width">
                                        Edit
                                    </button>
                                    <button type="button" ng-click="prod_ctrl.remove(p.barcode)" class="btn btn-danger custom-width">
                                        Remove
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                    </div>

            </div>

            <div class="orders">
                <h2>Orders</h2>
                <table>
                    <tr>
                        <th>order number</th>
                        <th>client</th>
                        <th>product</th>
                        <th>converted price</th>
                        <th>transaction date</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>123</td>
                        <td>123</td>
                        <td>666,13</td>
                        <td>today</td>
                    </tr>
                </table>
            </div>

        </div>

        <div class="transaction">


        </div>

    </div>

    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/angular-resource.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/MainController.js"></script>
    <script src="js/controllers/ClientController.js"></script>
    <script src="js/services/ClientService.js"></script>
    <script src="js/controllers/ProductController.js"></script>
    <script src="js/services/ProductService.js"></script>

</body>
</html>
